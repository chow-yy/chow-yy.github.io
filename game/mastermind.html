<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 90vh;
            background-color: #f8f9fa;
            color: #333;
            margin: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            text-align: center;
        }
        
        /* --- Setup Screen --- */
        #setup-screen {
            text-align: center;
        }
        #setup-screen .input-group {
            margin: 15px 0;
        }
        #setup-screen label {
            display: block;
            font-size: 1.2em;
            font-weight: 500;
        }
        #n-length-input, #n-range-input {
            width: 80px;
            font-size: 1.2em;
            padding: 5px 10px;
            margin-top: 5px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        /* --- Game Screen --- */
        #game-screen {
            display: none; /* Hidden by default */
        }
        #game-instructions {
            text-align: center;
            margin-top: -10px;
            color: #555;
            line-height: 1.4;
        }
        #guess-input {
            width: 100%;
            box-sizing: border-box;
            font-size: 1.2em;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }
        
        /* --- Buttons --- */
        button {
            font-size: 1.1em;
            font-weight: 500;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* --- Status / Error Messages --- */
        #status-display {
            text-align: center;
            font-size: 1.1em;
            font-weight: 500;
            color: #dc3545; /* Red for errors */
            min-height: 1.5em;
            margin-top: 15px;
        }
        #status-display.win {
            color: #28a745; /* Green for win */
        }
        
        /* --- Guess History Table --- */
        #history-area {
            margin-top: 25px;
        }
        #results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #results-table th, #results-table td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: center;
        }
        #results-table th {
            background-color: #f4f4f4;
            font-size: 1.1em;
        }
        #results-table td:first-child {
            font-weight: bold;
            color: #555;
            width: 10px;
        }
        #results-table td:nth-child(2) {
            font-family: monospace;
            font-size: 1.1em;
        }
        #results-table td:nth-child(3) {
            font-weight: bold;
            color: #28a745;
        }
        #results-table td:nth-child(4) {
            font-weight: bold;
            color: #ffc107;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <a href="../game.html" class="back-link">&larr; Back to ðŸ¥¨</a>

        <!-- PHASE 1: SETUP SCREEN -->
        <div id="setup-screen">
            <h1>Mastermind</h1>
            
            <!-- UPDATED: Two inputs for n and N -->
            <div class="input-group">
                <label for="n-length-input">Code Length (n)</label>
                <input type="number" id="n-length-input" value="4" min="4" max="10">
            </div>

            <div class="input-group">
                <label for="n-range-input">Max Number (N)</label>
                <input type="number" id="n-range-input" value="8" min="6" max="20">
            </div>
            
            <button id="start-button" style="margin-top: 10px;">Start Game</button>
        </div>

        <!-- PHASE 2: GAME SCREEN -->
        <div id="game-screen">
            <h2 id="game-title">Guess the 4-number sequence</h2>
            
            <!-- UPDATED: Clearer instructions -->
            <p id="game-instructions">
                Numbers are from 1 to 8. No repeats.
                <br><strong>Separate numbers with a space.</strong>
            </p>
            
            <input type="text" id="guess-input" placeholder="e.g., 1 2 3 4">
            <button id="guess-button">Submit Guess</button>
            
            <div id="status-display"></div>
            
            <div id="history-area">
                <h3>Guess History</h3>
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Guess</th>
                            <th>A</th>
                            <th>B</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                        <!-- History rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>

    </div> <!-- End .container -->

    <script>
        // --- Game Elements ---
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const nLengthInput = document.getElementById('n-length-input'); // Renamed
        const nRangeInput = document.getElementById('n-range-input');   // NEW
        const startButton = document.getElementById('start-button');
        
        const gameTitle = document.getElementById('game-title');
        const gameInstructions = document.getElementById('game-instructions'); // NEW
        const guessInput = document.getElementById('guess-input');
        const guessButton = document.getElementById('guess-button');
        const statusDisplay = document.getElementById('status-display');
        const resultsBody = document.getElementById('results-body');
        
        let n_Length = 0; // The length of the code
        let N_Range = 0;  // The max number (1 to N)
        let secret = [];
        let isGameWon = false;
        let tryCount = 0;

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        guessButton.addEventListener('click', processGuess);
        guessInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                processGuess();
            }
        });
        
        // --- Game Logic ---
        function startGame() {
            // 1. Get and Validate n and N
            const nValue = parseInt(nLengthInput.value);
            const NValue = parseInt(nRangeInput.value);
            
            if (isNaN(nValue) || nValue < 4 || nValue > 10) {
                alert("Code Length (n) must be between 4 and 10.");
                return;
            }
            if (isNaN(NValue) || NValue < 6 || NValue > 20) {
                alert("Max Number (N) must be between 6 and 20.");
                return;
            }
            if (nValue > NValue) {
                alert("Max Number (N) must be at least as large as the Code Length (n).");
                return;
            }
            
            n_Length = nValue;
            N_Range = NValue;
            isGameWon = false;
            tryCount = 0;

            // 2. Generate the secret number list
            // Create a pool of numbers from 1 to N
            let S = [];
            for (let i = 1; i <= N_Range; i++) {
                S.push(i);
            }
            // Shuffle the pool and take the first 'n' numbers
            let shuffledS = shuffle(S);
            secret = shuffledS.slice(0, n_Length);
            
            console.log("Secret:", secret); // For testing!
            
            // 3. Update UI
            setupScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            nLengthInput.disabled = true;
            nRangeInput.disabled = true;
            
            // Update titles and instructions
            gameTitle.innerText = `Guess the ${n_Length}-number sequence`;
            gameInstructions.innerHTML = `
                Numbers are from 1 to ${N_Range}. No repeats.
                <br><strong>Separate numbers with a space.</strong>
            `;
            // Create a generic placeholder like "1 2 3 4"
            let placeholder = [...Array(n_Length)].map((_, i) => i + 1).join(' ');
            guessInput.placeholder = `e.g., ${placeholder}`;
            
            // 4. Clear old game
            resultsBody.innerHTML = '';
            statusDisplay.innerHTML = `Good luck!`;
            statusDisplay.className = '';
            guessInput.focus();
        }

        // Fisher-Yates shuffle algorithm
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function processGuess() {
            if (isGameWon) return;

            // 1. Get and validate the guess
            const guessString = guessInput.value.trim();
            const guessArray = guessString.split(' ').map(numStr => parseInt(numStr.trim()));
            
            let error = validateGuess(guessArray);
            if (error) {
                statusDisplay.className = '';
                statusDisplay.innerText = error;
                return;
            }
            
            tryCount++;

            // 2. Calculate A (Bulls) and B (Cows)
            // This logic works perfectly as-is, since it just compares two arrays.
            const { A, B } = calculateAB(guessArray);
            
            // 3. Display the result
            addHistoryRow(tryCount, guessString, A, B);

            // 4. Check for win
            if (A === n_Length) {
                isGameWon = true;
                guessInput.value = '';
                
                statusDisplay.className = 'win';
                statusDisplay.innerText = `Congratulations! You guessed it in ${tryCount} tries! ðŸŽ‰`;
                
                // Show setup screen again to play again
                startButton.innerText = "Play Again?";
                setupScreen.style.display = 'block';
                nLengthInput.disabled = false;
                nRangeInput.disabled = false;
            } else {
                statusDisplay.innerText = '';
                guessInput.value = ''; // Clear input for next guess
                guessInput.focus();
            }
        }
        
        function validateGuess(T) {
            // Check length
            if (T.length !== n_Length) {
                return `Your guess must have exactly ${n_Length} numbers.`;
            }
            
            let seen = new Set();
            for (const num of T) {
                // Check if it's a number
                if (isNaN(num)) {
                    return "Your guess must only contain numbers.";
                }
                // Check if it's in the valid range (1 to N)
                if (num < 1 || num > N_Range) {
                    return `All numbers must be between 1 and ${N_Range}.`;
                }
                // Check for duplicates in the guess
                if (seen.has(num)) {
                   return "Your guess must not contain duplicate numbers.";
                }
                seen.add(num);
            }
            return null; // No error
        }
        
        // This is the "Bulls and Cows" logic
        function calculateAB(guess) {
            let A = 0;
            let B = 0;
            let secretUnmatched = [];
            let guessUnmatched = [];
            
            // First pass: Calculate A (Bulls) and find unmatched numbers
            for (let i = 0; i < n_Length; i++) {
                if (guess[i] === secret[i]) {
                    A++;
                } else {
                    secretUnmatched.push(secret[i]);
                    guessUnmatched.push(guess[i]);
                }
            }
            
            // Second pass: Calculate B (Cows) from the unmatched numbers
            for (const guessNum of guessUnmatched) {
                const matchIndex = secretUnmatched.indexOf(guessNum);
                if (matchIndex !== -1) {
                    B++;
                    secretUnmatched.splice(matchIndex, 1); 
                }
            }
            return { A, B };
        }
        
        function addHistoryRow(count, guessString, A, B) {
            const newRow = resultsBody.insertRow(0); // Insert at the top
            newRow.innerHTML = `
                <td>${count}</td>
                <td>${guessString}</td>
                <td>${A}</td>
                <td>${B}</td>
            `;
        }
    </script>

</body>
</html>
