<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 90vh;
            background-color: #f8f9fa;
            color: #333;
            margin: 20px;
        }
        /* Reverted to the single .container */
        .container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            text-align: center;
        }
        
        /* --- Setup Screen --- */
        #setup-screen {
            text-align: center;
        }
        #setup-screen label {
            display: block; /* Puts labels on their own line */
            font-size: 1.2em;
            font-weight: 500;
            margin-top: 15px;
        }
        #n-input {
            width: 80px;
            font-size: 1.2em;
            padding: 5px 10px;
            margin: 5px 10px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        /* --- Game Screen --- */
        #game-screen {
            display: none; /* Hidden by default */
        }
        #guess-input {
            width: 100%;
            box-sizing: border-box;
            font-size: 1.2em;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }
        
        /* --- Buttons --- */
        button {
            font-size: 1.1em;
            font-weight: 500;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* --- Status / Error Messages --- */
        #status-display {
            text-align: center;
            font-size: 1.1em;
            font-weight: 500;
            color: #dc3545; /* Red for errors */
            min-height: 1.5em;
            margin-top: 15px;
        }
        #status-display.win {
            color: #28a745; /* Green for win */
        }
        
        /* --- Guess History Table --- */
        #history-area {
            margin-top: 25px;
        }
        #results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #results-table th, #results-table td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: center;
        }
        #results-table th {
            background-color: #f4f4f4;
            font-size: 1.1em;
        }
        /* Style for Try # column */
        #results-table td:first-child {
            font-weight: bold;
            color: #555;
            width: 10px;
        }
        /* Guess is now 2nd child */
        #results-table td:nth-child(2) {
            font-family: monospace;
            font-size: 1.1em;
        }
        /* A is now 3rd child */
        #results-table td:nth-child(3) {
            font-weight: bold;
            color: #28a745;
        }
        /* B is now 4th child */
        #results-table td:nth-child(4) {
            font-weight: bold;
            color: #ffc107;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <a href="../game.html" class="back-link">&larr; Back to Arcade</a>

        <div id="setup-screen">
            <h1>Mastermind</h1>
            
            <label for="n-input">How many numbers (5-20)?</label>
            <input type="number" id="n-input" value="5" min="5" max="20">
            
            <button id="start-button" style="margin-top: 20px;">Start Game</button>
        </div>

        <div id="game-screen">
            <h2 id="game-title">Guess the 5-number sequence</h2>
            
            <p style="text-align: center; margin-top: -10px; color: #555;">
                Numbers are from 1 to N. No repeats.
                <br><strong>Separate numbers with a space.</strong>
            </p>
            
            <input type="text" id="guess-input" placeholder="e.g., 1 2 3 4 5">
            <button id="guess-button">Submit Guess</button>
            
            <div id="status-display"></div>
            
            <div id="history-area">
                <h3>Guess History</h3>
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Guess</th>
                            <th>A</th>
                            <th>B</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                        </tbody>
                </table>
            </div>
        </div>

    </div> <script>
        // --- Game Elements ---
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const nInput = document.getElementById('n-input');
        const startButton = document.getElementById('start-button');
        
        const gameTitle = document.getElementById('game-title');
        const guessInput = document.getElementById('guess-input');
        const guessButton = document.getElementById('guess-button');
        const statusDisplay = document.getElementById('status-display');
        const resultsBody = document.getElementById('results-body');
        
        // High score and player name logic is removed
        
        let N = 0;
        let secret = [];
        let isGameWon = false;
        let tryCount = 0;

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        guessButton.addEventListener('click', processGuess);
        guessInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                processGuess();
            }
        });
        
        // --- Game Logic ---
        function startGame() {
            const nValue = parseInt(nInput.value);
            
            // 1. Validate N
            if (isNaN(nValue) || nValue < 5 || nValue > 20) {
                alert("Please enter a number between 5 and 20.");
                return;
            }
            
            N = nValue;
            isGameWon = false;
            tryCount = 0;

            // 2. Generate the secret number list R (shuffled S)
            let S = [];
            for (let i = 1; i <= N; i++) {
                S.push(i);
            }
            secret = shuffle(S);
            console.log("Secret:", secret); // For testing!
            
            // 3. Update UI
            setupScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            nInput.disabled = true; // Disable N input while playing
            gameTitle.innerText = `Guess the ${N}-number sequence`;
            guessInput.placeholder = `e.g., ${S.slice(0, N).join(' ')}`;
            
            // 4. Clear old game
            resultsBody.innerHTML = '';
            statusDisplay.innerHTML = `Good luck!`;
            statusDisplay.className = '';
            guessInput.focus();
        }

        // Fisher-Yates shuffle algorithm
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function processGuess() {
            if (isGameWon) return;

            // 1. Get and validate the guess
            const guessString = guessInput.value.trim();
            const guessArray = guessString.split(' ').map(numStr => parseInt(numStr.trim()));
            
            let error = validateGuess(guessArray);
            if (error) {
                statusDisplay.className = '';
                statusDisplay.innerText = error;
                return;
            }
            
            tryCount++;

            // 2. Calculate A (Bulls) and B (Cows)
            const { A, B } = calculateAB(guessArray);
            
            // 3. Display the result
            addHistoryRow(tryCount, guessString, A, B);

            // 4. Check for win
            if (A === N) {
                isGameWon = true;
                guessInput.value = '';
                
                // Simplified win message
                statusDisplay.className = 'win';
                statusDisplay.innerText = `Congratulations! You guessed it in ${tryCount} tries! ðŸŽ‰`;
                
                // Show setup screen again to play again
                startButton.innerText = "Play Again?";
                setupScreen.style.display = 'block';
                nInput.disabled = false; // Re-enable N input
            } else {
                statusDisplay.innerText = '';
                guessInput.value = ''; // Clear input for next guess
                guessInput.focus();
            }
        }
        
        function validateGuess(T) {
            if (T.length !== N) {
                return `Your guess must have exactly ${N} numbers.`;
            }
            let seen = new Set();
            for (const num of T) {
                if (isNaN(num)) {
                    return "Your guess must only contain numbers.";
                }
                if (num < 1 || num > N) {
                    return `All numbers must be between 1 and ${N}.`;
                }
                seen.add(num);
            }
            return null; // No error
        }
        
        function calculateAB(guess) {
            let A = 0;
            let B = 0;
            let secretUnmatched = [];
            let guessUnmatched = [];
            
            for (let i = 0; i < N; i++) {
                if (guess[i] === secret[i]) {
                    A++;
                } else {
                    secretUnmatched.push(secret[i]);
                    guessUnmatched.push(guess[i]);
                }
            }
            
            for (const guessNum of guessUnmatched) {
                const matchIndex = secretUnmatched.indexOf(guessNum);
                if (matchIndex !== -1) {
                    B++;
                    secretUnmatched.splice(matchIndex, 1); 
                }
            }
            return { A, B };
        }
        
        function addHistoryRow(count, guessString, A, B) {
            const newRow = resultsBody.insertRow(0); // Insert at the top
            newRow.innerHTML = `
                <td>${count}</td>
                <td>${guessString}</td>
                <td>${A}</td>
                <td>${B}</td>
            `;
        }
    </script>

</body>
</html>
